<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/Rotation.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="ocean"
          src="./l-p_shark_cage_diving_scene/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="diver"
          src="./5-_dive_suit/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="ocean"
        gltf-model="#ocean"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        ocean-rotation-reader
      >
      </a-entity>
      <a-entity id = "diver" gltf-model= "#diver" position = "20 -80 20" scale = " 0.3 0.3 0.3" rotation = "0 90 0" diver-rotation-reader></a-entity>

      
    </a-scene>
  </body>
</html>
